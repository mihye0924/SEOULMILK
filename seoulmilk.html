<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- css -->
    <link rel="stylesheet" href="./css/sytle.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>

</head>
<body>
    <header> 
        <div id="header_wrap">
            <h1><a href="#"><img src="./img/logo.png" alt="로고"></a></h1>
            <div class="inner">
                <input type="image" id="search" src="./img/search.png">
                <div class="gnbBtn">
                    <div class="openBtn">
                        <span class="top"></span>
                        <span class="center"></span>
                        <span class="bottom"></span>
                    </div>
                    
                    <div class="closeBtn">
                        <span class="top"></span>
                        <span class="center"></span>
                        <span class="bottom"></span>
                    </div>
                </div>
            </div>
        </div> 
    </header>
    <main>
        <div id="main">
            <h1 class="title01">FRESH<span>MILK</span></h1>
            <!-- <h1 class="title02">LIGHT<span>UP</span></h1> -->
            <div class="slide_container"> 
                <div class="slide_wrap"> 
                    <div class="slide_content">
                        <a href="#"><img src="./img/slideImg01.jpg" alt=""></a>
                        <div class="textBox">
                            <span class="title">GREENER PASTURES</span>
                            <span class="subTitle">푸른목장</span>
                        </div>
                    </div>
                    <div class="slide_content">
                        <a href="#"><img src="./img/slideImg02.jpg" alt=""></a>
                        <div class="textBox">
                            <span class="title">CLEAN WATER</span>
                            <span class="subTitle">깨끗한 물</span>
                        </div>
                    </div>
                    <div class="slide_content">
                        <a href="#"><img src="./img/slideImg03.jpg" alt=""></a>
                        <div class="textBox">
                            <span class="title">GOOD ENVIRONMENT</span>
                            <span class="subTitle">좋은 환경</span>
                        </div>
                    </div> 
                </div>
                <div class="slide_more">
                    <span class="slide_line"></span>
                    <span>MORE</span>
                </div>
                <div class="slide_bar">
                    <span class="prev_count">01</span>
                    <span class="slide_prograss">
                        <span class="slide_prograss_inner"></span>
                    </span>
                    <span class="next_count">03</span>
                </div> 
            </div>

            <div class="scroll_wrap">

            </div>
        </div>
    </main>
    <section id="story_wrap"></section>
</body>
</html>
